<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="assets/notes-note-pngrepo-com.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img id="logo" src="assets/notes-note-pngrepo-com.png" alt="ToDo Logo">
            <h1>ToDo, or not ToDo, That is the question</h1>
        </div>
        <button id="mobile-nav-button">Projects</button>
    </header>

    <nav>
        <section id="left-container">
            <div class="add-project-div">
                <button id="add-project-btn">Add Project</button>
                <div id="input-project-name-div">
                    <input type="text" id="inputName">
                    <button id="save">Save</button>
                    <button id="discard">Discard</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </nav>

    <section id="main">
        <section id="right-container">
            <h1 id="current-project-name">index</h1>

            <div id="add-note-div">
                <input type="text" id="inputNoteName">
                <div>
                    <button id="saveNote">&#10003</button>
                    <button id="discardNote">X</button>
                </div>
            </div>

            <div id="notes-container">

            </div>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
